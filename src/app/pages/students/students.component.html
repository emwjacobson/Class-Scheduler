<div class="container" style="padding-top: 10px">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Student List
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <button type="button" class="btn btn-success"
                                data-toggle="modal" data-target="#addModal">Add Student</button>
                    </div>
                    <br/>
                    
                    <input type="text" class="form-control" placeholder="Student Name"
                           (keyup)="updateStudents($event)">
                    <br/>

                    <div class="accordion" *ngFor="let student of getStudents()">
                        <div class="card" data-toggle="collapse" [attr.data-target]="'#' + student.id">
                            <div class="card-header" id="headingOne">
                            <h6 class="mb-0">
                                {{ student.name }}
                            </h6>
                            </div>
                        
                            <div [id]="student.id" class="collapse">
                            <div class="card-body">
                                Age: TODO
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add Student</h5>
            <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            TODO: Add form for student.
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="addStudent()">Add</button>
        </div>
        </div>
    </div>
</div>
